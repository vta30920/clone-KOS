<!doctype html>
<html lang="en"
xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PayPal Integration</title>
    <!-- BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
    <div class="container">
        <h1 class="text-center mt-5">PayPal Payment Integration</h1>
        <form method="post" action="payment/create" class="mt-5 card p-3">
            <div class="mb-3">
                <label for="method" class="form-label">Method</label>
                <input id="method" name="method" class="form-control"
                       type="text" value="PayPal" readonly>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input id="amount" name="amount" class="form-control"
                       type="number">
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Amount</label>
                <select id="currency" name="currency" class="form-control">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input id="description" name="description" class="form-control"
                       type="text">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                    Pay with PayPal
                </button>
            </div>
        </form>
    </div>
<body>

</body>

</html>
